# Fitness Tracker App Schema

# User table is keyed by Firebase Auth UID.
type User @table {
  id: String! @default(expr: "auth.uid")
  email: String!
  displayName: String!
  phoneNumber: String
  photoURL: String
  createdAt: Date! @default(expr: "request.time")
  updatedAt: Date! @default(expr: "request.time")
  clientType: String
  age: Int
  gender: String
  height: Int # in cm
  weight: Int # in kg
  goalIds: [String!] @default(expr: "[]")
  activeWorkoutTemplateId: String
}
